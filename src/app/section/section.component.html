<ng-container>
  <!-- <button (click)="darkMode()">Darkmode</button>
  <button (click)="lightMode()">Lightmode</button> -->
  <div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a type="button" (click)="filter('')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7Em7CEwAZCof1fIoqr0Z-Jb92NmXM3LWXPGr8HJnD5iim_z5ZkjLT767CMPV8NePNSxM&usqp=CAU" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a type="button" (click)="filter('electronics')">
                <img src="https://logoisus.com/wp-content/uploads/2020/02/Electronics-Shop-Logo.jpg" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item ">
            <a type="button" (click)="filter('fashion')">
                <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/fashion-logos.jpg" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a type="button" (click)="filter('jewelery')">
                <img style="inline-size: 62px; margin-block-start: 5px;" src="https://static.vecteezy.com/system/resources/previews/008/282/998/non_2x/ring-jewelry-logo-icon-design-template-elegant-beauty-royal-flat-vector.jpg" alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
    </div>
</div>
<app-header></app-header>
  <section class="py-4">
    <div class="container px-4 px-lg-5 mt-5">
      <div
        class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 d-flex justify-content-around"
      >
        <ng-container *ngFor="let item of filterCategory | searchFilter:searchKey:'title'"
        >
          <div class="col mb-8" >
            <div class="card h-80">
              <img class="card-img-top" src="{{item.image}}" alt="..." />
              <div class="card-body p-4 flex-column">
                <div class="text-center">
                  <h5 class="fw-bolder">{{item.title}}</h5>
                  <p>{{item.description}}</p>
                  <div
                    class="d-flex justify-content-center small text-warning mb-2"
                  >
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div>
                  <span class="text"><strong>Price:</strong> $</span>
                  {{item.price}}
                </div>
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a
                    class="btn btn-outline-dark mt-auto"
                    (click)="addtocart(item)"
                    >Add to cart</a
                  >
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</ng-container>
